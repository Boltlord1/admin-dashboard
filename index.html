<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <ul class="dashboard">
        <li class="dashboard-logo">Dashboard</li>
        <li class="dashboard-link">Home</li>
        <li class="dashboard-link">Profile</li>
        <li class="dashboard-link">Messages</li>
        <li class="dashboard-link">History</li>
        <li class="dashboard-link">Tasks</li>
        <li class="dashboard-link">Communities</li>
        <li class="dashboard-link">Settings</li>
        <li class="dashboard-link">Support</li>
        <li class="dashboard-link">Privacy</li>
    </ul>
    <div class="header">
        <div class="header-top">
            <form action="#" class="search-bar">
                <button class="search-button"><img src="" alt=""></button>
                <input type="search" id="search" placeholder="Search">
            </form>
            <div class="personal">
                <img src="" alt="" class="notifications">
                <img src="" alt="" class="pfp small">
                <h3>Hasan Zahid</h3>
            </div>
        </div>
        <div class="header-bottom">
            <div class="welcome">
                <img src="" alt="" class="pfp large">
                <div class="greetings">
                    <h4>Hi there,</h4>
                    <h1>Hasan Zahid (@boltlord)</h1>
                </div>
            </div>
            <div class="buttons">
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </div>
    </div>
    <div class="content">

    </div>
</body>
</html>
